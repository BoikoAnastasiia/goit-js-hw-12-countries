<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search by country</title>
  </head>

  <body>
    <article class="intro">
      <h1>Search by country</h1>

      <form class="search-form js-search-form">
        <label for="searchQuery"></label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Type country here"
          autocomplete="off"
        />
      </form>
    </article>
    <article class="countries-container">
      <div class="flag">
        <img
          src="https://restcountries.eu/data/can.svg"
          alt="country flag"
          width="300px"
        />
      </div>
      <div class="country-description-container">
        <h2 class="country-name">Canada</h2>
        <ul>
          <li>
            <p class="bold-description">Capital:</p>
            <span class="description">Bern</span>
          </li>
          <li>
            <p class="bold-description">Population:</p>
            <span class="description">12535488</span>
          </li>
          <li>
            <ul class="bold-description">Languages:</ul>
            <li class="lang">Bern</li>
          </li>
        </ul>
      </div>
    </article>
  </body>
</html>
